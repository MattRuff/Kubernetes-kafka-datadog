kind: "DatadogAgent"
apiVersion: "datadoghq.com/v2alpha1"
metadata:
  name: "datadog"
spec:
  override:
    nodeAgent:
      image:
        jmxEnabled: true
  global:
    site: "datadoghq.com"
    kubelet:
      tlsVerify: false
    credentials:
      apiSecret:
        secretName: "datadog-secret"
        keyName: "api-key"
    clusterName: "minikube"
  features:
    apm:
      instrumentation:
        enabled: true
        targets:
        - name: "microservicea"
          podSelector:
            matchLabels:
              type: producer
          ddTraceVersions:
            python: "default"
          ddTraceConfigs:
            - name: "DD_PROFILING_ENABLED"
              value: "auto"
            - name: "DD_SERVICE"
              value: "producer"
        - name: "microservice-b"
          podSelector:
            matchLabels:
              type: consumer
          ddTraceVersions:
            python: "default"
          ddTraceConfigs:
            - name: "DD_PROFILING_ENABLED"
              value: "auto"
            - name: "DD_SERVICE"
              value: "consumers"

 
    logCollection:
      enabled: true
      containerCollectAll: true
    npm:
      enabled: true
    liveProcessCollection:
      enabled: true
